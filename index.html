<!DOCTYPE html>
<html>
    <head>
        <title>Startpage</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <!-- New content -->
        <div id="box2">
            <h1>Bienvenido Pedro Cano</h1>
        </div>
        <div class="searcher">
            <input type="text" id="Blah" placeholder="Buscar Con Google" onfocus="this.placeholder=''" onblur="this.placeholder='Buscar Con Google'">
        </div>
        <div class="searcher">
            <button class="buttonSearch" id="buttonSearch" onclick="search()">Buscar</button>
        </div>
        <!-- End New Content -->

        <div id="box">
            <div class="container">
                <div class="social">
                    <header>SOCIAL</header>
                    <a href="https://www.reddit.com">Reddit</a>
                    <a href="https://www.gmail.com">Gmail</a>
                    <a href="https://www.protonmail.com">ProtonMail</a>
                    <a href="https://www.youtube.com">YouTube</a>
                </div>
            </div>
            <div class="container">
                <div class="dev">
                    <header>DEV</header>
                    <a href="https://www.udemy.com">Udemy</a>
                    <a href="https://www.coursera.org">Coursera</a>
                    <a href="https://www.freecodecamp.org">FreeCodeCamp</a>
                    <a href="https://www.github.com">Github</a>
                </div>
            </div>
            <div class="container">
                <div class="other">
                    <header>OTHER</header>
                    <a href="https://www.wallhaven.cc">Wallhaven</a>
                    <a href="https://wiki.gentoo.org">Gentoo</a>
                    <a href="https://wiki.archlinux.org">ArchWiki</a>
                    <a href="https://www.unsplash.com">Unsplash</a>
                </div>
            </div>
        </div>
        <!-- New Content -->
        <script>
        function search() {
        var Blah = document.getElementById("Blah").value;
        location.replace("https://www.google.com/search?q=" + Blah + "");
        }
    
        Blah.addEventListener("keyup", function(event){
            if(event.keyCode === 13 ){
                event.preventDefault();
                document.getElementById("buttonSearch").click(search())
            }
        })
        </script>
        <!-- End New Content -->
    </body>
</html>
